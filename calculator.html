<title>Mortar Ballistics Calculator</title>
<style>
  :root {
    --bg: #121212;
    --panel: #1e1e1e;
    --text: #eee;
    --muted: #aaa;
    --accent: #2d7dff;
  }
  body {
    background: var(--bg);
    color: var(--text);
    font-family: Arial, sans-serif;
    margin: 20px;
  }
  .card {
    background: var(--panel);
    border-radius: 16px;
    padding: 20px;
    margin: 0 auto 20px;
    max-width: 760px;
    box-shadow: 0 6px 18px rgba(0,0,0,0.45);
  }
  h2, h3 { margin-top: 0; }
  label { display:block; margin: 10px 0 6px; }
  select, input, button {
    width: 100%;
    padding: 12px;
    border-radius: 12px;
    border: 1px solid #444;
    background: #1c1c1c;
    color: var(--text);
    box-sizing: border-box;
  }
  button {
    margin-top: 10px;
    border: none;
    background: var(--accent);
    color: white;
    font-weight: 600;
    cursor: pointer;
    transition: filter .15s ease;
  }
  button:hover { filter: brightness(0.92); }
  .hint { color: var(--muted); font-size: 0.9em; }
  #output, #milsComparison { font-weight: bold; margin-top: 8px; }
  canvas {
    background:#1a1a1a;
    border-radius: 12px;
    padding: 10px;
  }
</style>

</head>

  <h2>Mortar Ballistics Calculator</h2>

  <label for="shellSelect">Shell Type:</label>
  <select id="shellSelect" onchange="updateRingsOptions()">
    <option value="M821_HE">M821 HE</option>
    <option value="M819_Smoke">M819 Smoke</option>
    <option value="M853A1_Illum">M853A1 Illumination</option>
    <option value="O832DU">0-832DU</option>
  </select>

  <label for="ringsSelect">Charge Rings:</label>
  <select id="ringsSelect"></select>

  <label for="rangeInput">Target Range (meters):</label>
  <input type="number" id="rangeInput" placeholder="e.g., 1200" />

  <label for="elevDiffInput">
    Target Elevation Difference (meters, optional)
    <div class="hint">Use <strong>-m</strong> if target is above you, <strong>+m</strong> if target is below you.</div>
  </label>
  <input type="number" id="elevDiffInput" placeholder="e.g., -50 (above), +50 (below)" />

  <button onclick="calculate()">Calculate Elevation</button>
  <div id="output"></div>
</div>

/* ===========================
   Helpers
   =========================== */
function updateRingsOptions() {
  const shell = document.getElementById('shellSelect').value;
  const ringSel = document.getElementById('ringsSelect');
  ringSel.innerHTML = '';
  const rings = Object.keys(ballisticTables[shell]).map(Number).sort((a,b)=>b-a);
  rings.forEach(r => {
    const opt = document.createElement('option');
    opt.value = String(r);
    opt.textContent = `${r}`;
    ringSel.appendChild(opt);
  });
}

function interp(table, x) {
  if (!table || table.length === 0) return null;
  if (x < table[0][0] || x > table[table.length-1][0]) return null;
  for (let i=0;i<table.length-1;i++) {
    const [x1,y1] = table[i], [x2,y2] = table[i+1];
    if (x === x1) return y1;
    if (x === x2) return y2;
    if (x > x1 && x < x2) {
      const t = (x - x1) / (x2 - x1);
      return y1 + t*(y2 - y1);
    }
  }
  return null;
}

let chart;

/* ===========================
   Main
   =========================== */
function calculate() {
  const shell = document.getElementById('shellSelect').value;
  const rings = parseInt(document.getElementById('ringsSelect').value, 10);
  const range = parseFloat(document.getElementById('rangeInput').value);
  const elevDiff = parseFloat(document.getElementById('elevDiffInput').value);
  const out = document.getElementById('output');
  const cmp = document.getElementById('milsComparison');

  if (isNaN(range)) { out.textContent = 'Enter valid range.'; return; }

  const btab = ballisticTables[shell]?.[rings];
  if (!btab) { out.textContent = 'No data for this shell/ring.'; return; }

  const base = interp(btab, range);
  if (base === null) { out.textContent = 'Range out of table.'; return; }

  let corrected = base;
  const ctab = elevCorrectionTables[shell]?.[rings];
  if (!isNaN(elevDiff) && ctab) {
    const per100 = interp(ctab, range);
    if (per100 !== null) corrected = base + (elevDiff/100) * per100;
  }

  out.innerHTML = `Base Elevation: ${base.toFixed(2)} mils<br>Corrected Elevation: ${corrected.toFixed(2)} mils`;

  cmp.innerHTML = `
    <div><strong>Original Elevation:</strong> ${base.toFixed(2)} mils<br>
    <strong>Corrected Elevation:</strong> ${corrected.toFixed(2)} mils</div>
  `;

  // Build chart series over table x-points
  const labels = btab.map(p => p[0]);
  const origSeries = btab.map(p => p[1]);
  const corrSeries = btab.map(([rng]) => {
    let v = interp(btab, rng);
    if (!isNaN(elevDiff) && ctab) {
      const per100 = interp(ctab, rng);
      if (per100 !== null) v += (elevDiff/100) * per100;
    }
    return v;
  });

  // Tight y-zoom to see small differences
  const allVals = origSeries.concat(corrSeries);
  const minY = Math.min(...allVals) - 5;
  const maxY = Math.max(...allVals) + 5;

  const ctx = document.getElementById('comparisonChart').getContext('2d');
  if (chart) chart.destroy();
  chart = new Chart(ctx, {
    type: 'line',
    data: {
      labels,
      datasets: [
        { label: 'Original', data: origSeries, borderColor: 'cyan', fill: false },
        { label: 'Corrected', data: corrSeries, borderColor: 'magenta', fill: false }
      ]
    },
    options: {
      responsive: true,
      scales: {
        x: { title: { display: true, text: 'Range (m)' } },
        y: { min: minY, max: maxY, title: { display: true, text: 'Elevation (mils)' } }
      }
    }
  });
}
